<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>CGPA Calculator</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <h1>AIUB CGPA Calculator</h1>
        <p class="subtitle">Calculate your Cumulative Grade Point Average</p>
      </header>

      <main class="container">
        <div class="grading-system-section">
          <h2>Select Grading System</h2>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="gradingSystem" value="v1" checked>
              <span class="radio-text">Current System (Post Fall 2016-2017)</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="gradingSystem" value="v2">
              <span class="radio-text">Old System (Up to Fall 2016-2017)</span>
            </label>
          </div>
        </div>

        <div class="grade-scale-section">
          <h3>Grade Scale Reference</h3>
          <div class="grade-scale" id="gradeScale"></div>
        </div>

        <div class="courses-section">
          <h2>Add Courses</h2>
          <div class="add-course-form">
            <div class="input-group">
              <label for="courseName">Course Name</label>
              <input type="text" id="courseName" placeholder="e.g., Mathematics 101">
            </div>
            <div class="input-group">
              <label for="courseCredits">Credits</label>
              <input type="number" id="courseCredits" min="0.5" max="10" step="0.5" placeholder="3">
            </div>
            <div class="input-group">
              <label for="courseMarks">Marks (%)</label>
              <input type="number" id="courseMarks" min="0" max="100" step="0.01" placeholder="85">
            </div>
            <button type="button" id="addCourse" class="btn btn-primary">Add Course</button>
          </div>
        </div>

        <div class="courses-list-section">
          <h2>Added Courses</h2>
          <div id="coursesList" class="courses-list"></div>
        </div>

        <div class="results-section">
          <h2>CGPA Results</h2>
          <div class="results-grid">
            <div class="result-card">
              <h3>CGPA</h3>
              <div class="result-value" id="cgpaResult">0.00</div>
            </div>
            <div class="result-card">
              <h3>Total Credits</h3>
              <div class="result-value" id="totalCredits">0</div>
            </div>
            <div class="result-card">
              <h3>Total Courses</h3>
              <div class="result-value" id="totalCourses">0</div>
            </div>
            <div class="result-card">
              <h3>Overall Grade</h3>
              <div class="result-value" id="overallGrade">-</div>
            </div>
          </div>
        </div>

        <div class="actions-section">
          <button type="button" id="clearAll" class="btn btn-secondary">Clear All</button>
          <button type="button" id="exportResults" class="btn btn-outline">Export Results</button>
        </div>
      </main>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
